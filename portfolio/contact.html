<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethan Roepke | Contact</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: linear-gradient(90deg, #0a0f1c, #141e30);
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
      font-weight: 500;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #ffffff !important;
    }

    .contact-section {
      max-width: 700px;
      margin: 60px auto;
      text-align: center;
    }

    .contact-section h2 {
      color: #a3bffa;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    .contact-info i {
      color: #a3bffa;
      margin-right: 8px;
      font-size: 1.2rem;
    }

    .contact-form {
      margin-top: 30px;
      text-align: left;
      background-color: #141a24;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #2a2f3c;
    }

    .contact-form label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #cbd6f1;
    }

    .contact-form input,
    .contact-form textarea {
      background-color: #0d1117;
      border: 1px solid #2a2f3c;
      color: #e6edf3;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #a3bffa;
    }

    .contact-form button {
      background-color: #a3bffa;
      color: #0d1117;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #8daaf8;
    }

    footer {
      background-color:#0a0f1c;
      text-align:center;
      padding:15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Cybersecurity Engineering Portfolio</a>

        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<div class="contact-section">
  <h2>Contact Me</h2>
  <div class="contact-info">
    <p><i class="bi bi-envelope-fill"></i> <a href="mailto:ethroepke@gmail.com" class="text-light">ethroepke@gmail.com</a></p>
    <p><i class="bi bi-telephone-fill"></i> 402-999-1349</p>
  </div>

  <form class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email">

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>

    <button type="submit">Submit</button>
  </form>
</div>
